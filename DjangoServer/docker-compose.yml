version: "3"

services:
  database:
    image: mysql
    container_name: mydb
    volumes:
      - ~/docker/mysql/etc/mysql/conf.d:/etc/mysql/conf.d:ro
      - ~/docker/mysql/var/lib/mysql:/var/image:lib/mysql
      - ~/docker/mysql/var/log/mysql:/var/log/mysql
      - /opt/mydb/mysql_data:/var/lib/mysql
      - /tmp/mydb/mysqld:/var/run/mysqld
    environment:
      - MYSQL_DATABASE=mydb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_HOST=%
    command: [ '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci' ]
    ports:
      - 3306:3306
  backend:
    image: mydj:v1
    build: .
    container_name: mydj
    command: python manage.py runserver 0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/geongidj
      - /tmp/mydb/mysqld:/run/mysqld
    expose:
      - "8000"
    restart: always
    depends_on:
        - database